{% extends "base.html" %}

<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Addresses</title>
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="{% static 'assets/javascript/index.js' %}"></script>
    
</head>
<body>
{% block content%}
<div class="container addresses-container">
    <h2 class="mb-4">Your Addresses</h2>
    
    <!-- Existing addresses list -->
    <div id="addressesList">
        <!-- Each address -->
        <div class="address">
            <h5>Home Address</h5>
            <p>1234 Street Name, City, Country</p>
            <button class="btn btn-secondary btn-sm me-2">Edit</button>
            <button class="btn btn-danger btn-sm">Delete</button>
        </div>
        <!-- Repeat for other addresses -->
    </div>

    <!-- Add new address form -->
    <div class="address mt-5">
        <h5>Add New Address</h5>
        <form id="newAddressForm">
            <div class="mb-3">
                <label for="addressType" class="form-label">Address Type</label>
                <input type="text" class="form-control" id="addressType" required placeholder="e.g., Home, Work">
            </div>
            <div class="mb-3">
                <label for="streetAddress" class="form-label">Street Address</label>
                <input type="text" class="form-control" id="streetAddress" required>
            </div>
            <div class="mb-3">
                <label for="cityCountry" class="form-label">City, Country</label>
                <input type="text" class="form-control" id="cityCountry" required>
            </div>
            <button type="submit" class="btn btn-custom">Add Address</button>
        </form>
    </div>
</div>
{% endblock %}



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
