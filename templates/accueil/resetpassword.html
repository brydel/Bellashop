<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reset password</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="/javascript/index.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="<KEY>" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="password-reset-form">
            <h2 class="text-center">Reset Your Password</h2>
            <p class="text-center">Please enter your email address to search for your account.</p>
            <form id="resetPasswordForm">
                <div class="mb-3">
                    <label for="emailAddress" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="emailAddress" required placeholder="name@example.com">
                </div>
                <button type="submit" class="btn btn-custom w-100">Send Reset Link</button>
            </form>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
